<main id="main" class="main">
  <div class="pagetitle">
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item">Product & Family</li>
        <li class="breadcrumb-item active">List Of Family</li>
      </ol>
    </nav>
  </div>
  <section class="section">
    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="standard">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Hydrogen">
        </mat-form-field>
      </div>
      <div class="col-6 text-end mt-3">
        <a [routerLink]="['/add-family']" class="btn btn-success"><span style="padding-right: 10px;">New</span><i
            class="bi bi-plus-square"></i></a>
      </div>
    </div>
    <!-- idFamilly?: number;
    familyRef: string = "";
    familyName: string = "";
    familyDesc: string = ""; -->
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="idFamilly">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.idFamilly}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="familyRef">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Ref"> family Ref </th>
          <td mat-cell *matCellDef="let element"> {{element.familyRef}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="familyName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by family Desc"> family Name
          </th>
          <td mat-cell *matCellDef="let element"> {{element.familyDesc}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="familyDesc">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by familyDesc"> familyDesc
          </th>
          <td mat-cell *matCellDef="let element"> {{element.familyDesc}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </section>
</main>
