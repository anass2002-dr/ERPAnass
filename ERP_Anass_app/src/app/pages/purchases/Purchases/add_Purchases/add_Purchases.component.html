<main id="main" class="main">
  <div class="pagetitle">
    <nav>
      <ol class="breadcrumb" id="list_nav">
        <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item">
          <a [routerLink]="'/'+formatBreadcrumbLink(breadcrumb,breadcrumbs)">{{ formatBreadcrumb(breadcrumb) }}</a>
        </li>
      </ol>
    </nav>
  </div>
  <div class="row">
    <section class="section col-6">

      <div class="card ">
        <div class="card-body">
          <h5 class="card-title">New Purchase</h5>


          <form [formGroup]="FormInputs" (ngSubmit)="onSubmit()" class="row g-3">
            <div class="col-6">
              <label for="purchaseRef" class="form-label">Purchase Ref</label>
              <input type="text" id="purchaseRef" formControlName="purchaseRef" class="form-control" value="{{ref}}"
                readonly>
              <button type="button" class="btn btn-primary mt-2" (click)="generateRef()"><i class="ri-history-line"></i>
                Ganerate
                ref</button>
              <div
                *ngIf="FormInputs.get('purchaseRef')?.invalid && FormInputs.get('purchaseRef')?.touched || showAlert">
                <small class="text-danger" *ngIf="FormInputs.get('purchaseRef')?.errors?.['required']">Purchase Ref is
                  required.</small>
              </div>
            </div>
            <div class="col-6">
              <label for="purchaseDate" class="form-label">Purchase Date</label>
              <input type="datetime-local" id="purchaseDate" formControlName="purchaseDate" class="form-control">
              <div
                *ngIf="FormInputs.get('purchaseDate')?.invalid && FormInputs.get('purchaseDate')?.touched || showAlert">
                <small class="text-danger" *ngIf="FormInputs.get('purchaseDate')?.errors?.['required']">Purchase Date is
                  required.</small>
              </div>
            </div>
            <div class="col-6">
              <label for="idSupplier" class="form-label">Supplier</label>
              <select id="idSupplier" formControlName="idSupplier" class="form-select">
                <option *ngFor="let sup of Suppliers" value="{{sup.idSupplier}}">{{sup.supplierName
                  +'/'+sup.countryName}}
                </option>
              </select>
              <div *ngIf="FormInputs.get('idSupplier')?.invalid && FormInputs.get('idSupplier')?.touched || showAlert">
                <small class="text-danger" *ngIf="FormInputs.get('idSupplier')?.errors?.['required']">Supplier is
                  required.</small>
              </div>
            </div>
            <div class="col-6">
              <label for="idCurrency" class="form-label">Currency</label>
              <select id="idCurrency" formControlName="idCurrency" class="form-select">
                <option *ngFor="let currency of Currencies" value="{{currency.idCurrency}}">{{currency.currencyName}}
                </option>

              </select>
              <div *ngIf="FormInputs.get('idCurrency')?.invalid && FormInputs.get('idCurrency')?.touched || showAlert">
                <small class="text-danger" *ngIf="FormInputs.get('idCurrency')?.errors?.['required']">Currency is
                  required.</small>
              </div>
            </div>
            <div class="col-6">
              <label for="totalAmount" class="form-label">Total Amount</label>
              <input type="text" id="totalAmount" formControlName="totalAmount" class="form-control">
              <div
                *ngIf="FormInputs.get('totalAmount')?.invalid && FormInputs.get('totalAmount')?.touched || showAlert">
                <small class="text-danger" *ngIf="FormInputs.get('totalAmount')?.errors?.['required']">Total Amount is
                  required.</small>
                <small class="text-danger" *ngIf="FormInputs.get('totalAmount')?.errors?.['pattern']">Invalid amount
                  format.</small>
              </div>
            </div>
            <div class="col-6">
              <label for="paymentStatus" class="form-label">Payment Status</label>
              <select id="paymentStatus" formControlName="paymentStatus" class="form-select">
                <option value="In progress">In progress</option>
                <option value="Completed">Completed</option>
                <option value="No payment">No payment</option>
              </select>
              <div
                *ngIf="FormInputs.get('paymentStatus')?.invalid && FormInputs.get('paymentStatus')?.touched || showAlert">
                <small class="text-danger" *ngIf="FormInputs.get('paymentStatus')?.errors?.['required']">Payment Status
                  is required.</small>
              </div>
            </div>
            <div class="col-6">
              <label for="paymentDate" class="form-label">Payment Date</label>
              <input type="datetime-local" id="paymentDate" formControlName="paymentDate" class="form-control">
              <div
                *ngIf="FormInputs.get('paymentDate')?.invalid && FormInputs.get('paymentDate')?.touched || showAlert">
                <small class="text-danger" *ngIf="FormInputs.get('paymentDate')?.errors?.['required']">Payment Date is
                  required.</small>
              </div>
            </div>

            <div class="col-12">
              <label for="remarks" class="form-label">Remarks</label>
              <textarea id="remarks" formControlName="remarks" class="form-control"></textarea>
            </div>
            <div class="text-start">
              <button type="submit" class="btn btn-primary m-2" *ngIf="!isUpdateMode">Create</button>
              <button type="submit" class="btn btn-primary m-2" *ngIf="isUpdateMode">Update</button>
              <a routerLink="/purchases" class="btn btn-secondary m-2">Cancel</a>
            </div>
          </form>
        </div>
      </div>
      <div *ngIf="showAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
        All fields are required.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
          (click)="showAlert = false"></button>
      </div>
    </section>

    <section class="section col-6">

      <div class="card ">
        <div class="card-body">
          <h5 class="card-title">New Purchase</h5>


        </div>
      </div>

    </section>
  </div>

</main>
