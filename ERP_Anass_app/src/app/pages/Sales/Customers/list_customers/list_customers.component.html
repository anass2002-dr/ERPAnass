<main class="main" id="main">
  <div class="pagetitle">
    <nav>
      <ol class="breadcrumb" id="list_nav">
        <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item">
          <a [routerLink]="'/'+formatBreadcrumbLink(breadcrumb,breadcrumbs)">{{ formatBreadcrumb(breadcrumb) }}</a>
        </li>
      </ol>
    </nav>
  </div>
  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>

  <section class="section">
    <div class="row mb-4">
      <label for="" class="form-label">Search</label>
        <div class="col-3">
          <input class="form-control border-1 h-100 bg-transparent" (keyup)="applyFilter($event)" placeholder="Search : EX. Adam">
          
        </div>
      <div class="col-9 text-end mt-3">
        <a routerLink="../add-Customers" class="btn btn-success m-1">
          <span style="padding-right: 10px;">New</span><i class="bi bi-plus-square"></i>
        </a>
        <a routerLink="../add-article" class="btn btn-light m-1">
          <span style="padding-right: 10px;">Pdf</span><i class="bi bi-file-earmark-pdf"></i>
        </a>
        <a routerLink="../add-article" class="btn btn-light m-1">
          <span style="padding-right: 10px;">Excel</span><i class="bi bi-file-earmark-excel"></i>
        </a>
        <a routerLink="../add-article" class="btn btn-light m-1">
          <span style="padding-right: 10px;">Print</span><i class="bi bi-printer"></i>
        </a>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8 w-100">

        <!-- Customer Reference Column -->
        <ng-container matColumnDef="customerRef">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>customer Ref</th>
          <td mat-cell *matCellDef="let element">{{formatRef(element.customerRef)}}</td>
        </ng-container>

        <!-- customer Name Column -->
        <ng-container matColumnDef="customerName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>customer Name</th>
          <td mat-cell *matCellDef="let element">{{element.customerName}}</td>
        </ng-container>

        <!-- Contact Person Column -->
        <ng-container matColumnDef="identityNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Identity Number</th>
          <td mat-cell *matCellDef="let element">{{element.identityNumber}}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <i class="bi bi-three-dots-vertical"></i>
            </button>
            
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="edit(element.idCustomer)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="Delete(element.idCustomer)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
              <mat-divider></mat-divider>
              <button mat-menu-item>
                <mat-icon>content_copy</mat-icon>
                <span>Duplicate</span>
              </button>
              <button mat-menu-item>
                <mat-icon>print</mat-icon>
                <span>Print</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>


       

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <div class="model_erp d-none" id="model_erp">

      <div class=" d-flex justify-content-end">
        <i class="icon_close bi bi-x-square-fill" (click)="closeModelErp()"></i>
      </div>
      <div class="model_header">
        <h1>Warning</h1>
      </div>
      <div class="model_body">
        <h2 class="text-center">Do you really want to delete this Customer!</h2>

      </div>
      <div class="model_footer">
        <div class="">
          <button class="btn" id="close_model" (click)="DeleteCustomer()">Delete</button>
          <button class="btn btn-secondary" (click)="closeModelErp()">Cancel</button>
        </div>
      </div>

    </div>
  </section>
</main>
