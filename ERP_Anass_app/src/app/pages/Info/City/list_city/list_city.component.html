<main class="main" id="main">
  <div class="pagetitle">
    <nav>
      <ol class="breadcrumb" id="list_nav">
        <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item">
          <a [routerLink]="'/'+breadcrumb">{{ formatBreadcrumb(breadcrumb) }}</a>
        </li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="standard">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. John Doe">
        </mat-form-field>
      </div>
      <div class="col-6 text-end mt-3">
        <a routerLink="../add_city" class="btn btn-success m-1">
          <span style="padding-right: 10px;">New</span><i class="bi bi-plus-square"></i>
        </a>
        <a routerLink="../export/pdf" class="btn btn-light m-1">
          <span style="padding-right: 10px;">Pdf</span><i class="bi bi-file-earmark-pdf"></i>
        </a>
        <a routerLink="../export/excel" class="btn btn-light m-1">
          <span style="padding-right: 10px;">Excel</span><i class="bi bi-file-earmark-excel"></i>
        </a>
        <a routerLink="../print" class="btn btn-light m-1">
          <span style="padding-right: 10px;">Print</span><i class="bi bi-printer"></i>
        </a>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8 w-100">

        <!-- Customer ID Column -->
        <ng-container matColumnDef="CityId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by City ID">City ID
          </th>
          <td mat-cell *matCellDef="let element">{{element.CityId}}</td>
        </ng-container>

        <!-- Customer Name Column -->
        <ng-container matColumnDef="CityName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by City Name">City
            Name</th>
          <td mat-cell *matCellDef="let element">{{element.CityName}}</td>
        </ng-container>
        <ng-container matColumnDef="CountryName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Country Name">Country
            Name</th>
          <td mat-cell *matCellDef="let element">{{element.CountryName}}</td>
        </ng-container>
        <!-- Contact Person Column -->
        <ng-container matColumnDef="zipCode">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by zip Code">Contact
            Person</th>
          <td mat-cell *matCellDef="let element">{{element.zipCode}}</td>
        </ng-container>

        <!-- Phone Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by created At">created At
          </th>
          <td mat-cell *matCellDef="let element">{{element.createdAt}}</td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="updatedAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by update dAt">updated At
          </th>
          <td mat-cell *matCellDef="let element">{{element.updatedAt}}</td>
        </ng-container>


        <!-- Update Button Column -->
        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef>Update</th>
          <td mat-cell *matCellDef="let element">
            <a class="btn btn-success" [routerLink]="'../city/edit/'+element.CityId">Update</a>
          </td>
        </ng-container>

        <!-- Delete Button Column -->
        <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let element">
            <button class="btn btn-danger" (click)="deleteCustomer()">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of customers"></mat-paginator>
    </div>
  </section>
</main>
