<main id="main" class="main">
  <div class="pagetitle">
    <h1>Tax Configurations</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
        <li class="breadcrumb-item active">Tax Configurations</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">List of Taxes</h5>
            
            <div class="d-flex justify-content-between mb-3">
               <div>
                  <button class="btn btn-primary" (click)="openModal()"><i class="bi bi-plus-lg"></i> Add New Tax</button>
               </div>
               <div>
                  <input type="text" class="form-control" placeholder="Search..." (keyup)="applyFilter($event)">
               </div>
            </div>

            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="w-100">
                
                <!-- Name Column -->
                <ng-container matColumnDef="taxName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Tax Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.taxName}} </td>
                </ng-container>

                <!-- Rate Column -->
                <ng-container matColumnDef="taxRate">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Rate (%) </th>
                  <td mat-cell *matCellDef="let element"> {{element.taxRate}}% </td>
                </ng-container>

                <!-- Description Column -->
                <ng-container matColumnDef="description">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                  <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element">
                    <button class="btn btn-sm btn-info me-2" (click)="openModal(element)"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-danger" (click)="deleteTax(element.idTaxConfig)"><i class="bi bi-trash"></i></button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
              
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- MODAL -->
  <div id="taxModal" class="model_erp d-none">
     <div class="d-flex justify-content-end p-2">
        <i class="bi bi-x-square-fill fs-3 cursor-pointer" style="cursor:pointer" (click)="closeModal()"></i>
     </div>
     <div class="model_header text-center">
        <h2>{{ isUpdateMode ? 'Update Tax' : 'Add New Tax' }}</h2>
     </div>
     <div class="model_body p-4">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="mb-3">
               <label class="form-label">Tax Name</label>
               <input type="text" class="form-control" formControlName="taxName">
               <div *ngIf="form.get('taxName')?.invalid && form.get('taxName')?.touched" class="text-danger small">
                  Name is required.
               </div>
            </div>
            <div class="mb-3">
               <label class="form-label">Tax Rate (%)</label>
               <input type="number" class="form-control" formControlName="taxRate">
            </div>
            <div class="mb-3">
               <label class="form-label">Description</label>
               <textarea class="form-control" formControlName="description"></textarea>
            </div>
            
            <div class="text-end">
               <button type="button" class="btn btn-secondary me-2" (click)="closeModal()">Cancel</button>
               <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Save</button>
            </div>
        </form>
     </div>
  </div>
</main>

<div *ngIf="showAlertSuccess" class="alert alert-success alert-dismissible fade show fixed-bottom m-3" style="width: auto; right: 20px; bottom: 20px;">
  Operation Successful!
  <button type="button" class="btn-close" (click)="showAlertSuccess=false"></button>
</div>
