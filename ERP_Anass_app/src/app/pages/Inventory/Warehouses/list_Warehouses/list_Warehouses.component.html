<main class="main" id="main">
  <div class="pagetitle">
    <nav>
      <ol class="breadcrumb" id="list_nav">
        <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item">
          <a [routerLink]="'/'+formatBreadcrumbLink(breadcrumb,breadcrumbs)">{{ formatBreadcrumb(breadcrumb) }}</a>
        </li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="fill">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Main Warehouse">
        </mat-form-field>
      </div>
      <div class="col-6 text-end mt-3">
        <a routerLink="../add-warehouse" class="btn btn-success m-1">
          <span style="padding-right: 10px;">New</span><i class="bi bi-plus-square"></i>
        </a>
      </div>
    </div>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8 w-100">

        <!-- ID Column -->
        <ng-container matColumnDef="idWarehouse">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by ID">ID</th>
          <td mat-cell *matCellDef="let element">{{element.idWarehouse}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Name">Name</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <!-- Location Column -->
        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Location">Location</th>
          <td mat-cell *matCellDef="let element">{{element.location}}</td>
        </ng-container>

        <!-- Active Column -->
        <ng-container matColumnDef="isAcitve">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by Status">Active</th>
          <td mat-cell *matCellDef="let element">
              <span class="badge" [ngClass]="element.isAcitve ? 'bg-success' : 'bg-danger'">
                  {{element.isAcitve ? 'Yes' : 'No'}}
              </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <i class="bi bi-three-dots-vertical"></i>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="edit(element.idWarehouse)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="Delete(element.idWarehouse)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of warehouses"></mat-paginator>
    </div>
  </section>

  <!-- Delete Confirmation Modal -->
  <div class="model_erp d-none" id="model_erp">
      <div class="d-flex justify-content-end">
        <i class="icon_close bi bi-x-square-fill" (click)="closeModelErp()"></i>
      </div>
      <div class="model_header">
        <h1>Warning</h1>
      </div>
      <div class="model_body">
        <h2 class="text-center">Do you really want to delete this Warehouse?</h2>
      </div>
      <div class="model_footer">
        <div class="">
          <button class="btn" id="close_model" (click)="deleteWarehouse()">
            Delete
          </button>
          <button class="btn btn-secondary" (click)="closeModelErp()">
            Cancel
          </button>
        </div>
      </div>
  </div>
</main>
