
<main id="main" class="main">
  <div class="pagetitle">
    <nav>
      <ol class="breadcrumb" id="list_nav">
        <li *ngFor="let breadcrumb of breadcrumbs" class="breadcrumb-item">
          <a [routerLink]="'/'+formatBreadcrumbLink(breadcrumb,breadcrumbs)">{{ formatBreadcrumb(breadcrumb) }}</a>
        </li>
      </ol>
    </nav>
  </div>
  <div *ngIf="loading" class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  <section class="section">
    <div class="row mb-4">
      <label for="" class="form-label">Search</label>
      <div class="col-3">
        <input class="form-control border-1 h-100 bg-transparent" (keyup)="applyFilter($event)" placeholder="Search BOM">  
      </div>
      <div class="col-9 text-end mt-3">
        <a routerLink="../add-bom" class="btn btn-success">
          <span style="padding-right: 10px;">New</span><i class="bi bi-plus-square"></i>
        </a>
      </div>
    </div>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8 w-100">

        <ng-container matColumnDef="idBOM">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by id">ID</th>
          <td mat-cell *matCellDef="let element"> {{element.idBOM}} </td>
        </ng-container>

        <ng-container matColumnDef="parentArticle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by parent">Parent Article</th>
          <td mat-cell *matCellDef="let element">{{element.parentArticle?.articleName}}</td>
        </ng-container>

        <ng-container matColumnDef="childArticle">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by child">Child Article</th>
          <td mat-cell *matCellDef="let element">{{element.childArticle?.articleName}}</td>
        </ng-container>

         <ng-container matColumnDef="quantityNeeded">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by qty">Qty Needed</th>
            <td mat-cell *matCellDef="let element">{{element.quantityNeeded}}</td>
          </ng-container>


        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <i class="bi bi-three-dots-vertical"></i>
            </button>

            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="edit(element.idBOM)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="Delete(element.idBOM)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="model_erp d-none" id="model_erp">
      <div class="d-flex justify-content-end">
        <i class="icon_close bi bi-x-square-fill" (click)="closeModelErp()"></i>
      </div>
      <div class="model_header">
        <h1>Warning</h1>
      </div>
      <div class="model_body">
        <h2 class="text-center">Do you really want to delete this BOM?</h2>
      </div>
      <div class="model_footer">
        <div class="">
          <button class="btn" id="close_model" (click)="deleteBOM()">
            Delete
          </button>
          <button class="btn btn-secondary" (click)="closeModelErp()">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </section>
</main>
