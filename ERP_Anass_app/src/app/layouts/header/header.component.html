<header id="header" class="header fixed-top d-flex align-items-center">
  <div class="d-flex align-items-center justify-content-between"><i (click)="sidebarToggle()"
      class="bi bi-list toggle-sidebar-btn" style="margin-right: 5px;"></i> <a routerLink="/Home"
      class="logo d-flex align-items-center"> <img src="assets/img/MylogoSmall.png" alt="" class="logo"> <span
        class="d-none d-lg-block"></span> </a> </div>

  <nav class="header-nav ms-auto">
    <ul class="d-flex align-items-center">
      <li class="nav-item d-block d-lg-none"> <a class="nav-link nav-icon search-bar-toggle " href="#"> <i
            class="bi bi-search"></i> </a></li>
      <div class="dropdown">
        <span data-mdb-dropdown-init class="dropdown-toggle" id="Dropdown" role="button" data-mdb-toggle="dropdown"
          aria-expanded="false">
          <i *ngIf="lang=='En'" class="flag-united-kingdom flag m-0"></i>
          <i *ngIf="lang=='Fr'" class="flag-france flag m-0"></i>
          <i *ngIf="lang=='Ar'" class="flag-saudi-arabia flag m-0"></i>
        </span>

        <ul class="dropdown-menu" aria-labelledby="Dropdown">
          <li>
            <span class="dropdown-item" lang="En" (click)="changeLangue('En')"><i
                class="flag-united-kingdom flag"></i>English <i *ngIf="lang=='En'"
                class="fa fa-check text-success ms-2"></i></span>
          </li>
          <li>
            <hr class="dropdown-divider" />
          </li>
          <li>
            <span class="dropdown-item" lang="Fr" (click)="changeLangue('Fr')"><i class="flag-france flag"></i>Fran√ßais
              <i *ngIf="lang=='Fr'" class="fa fa-check text-success ms-2"></i></span>
          </li>
          <li>
            <span class="dropdown-item" lang="Ar" (click)="changeLangue('Ar')"><i
                class="flag-saudi-arabia flag"></i>Arabe <i *ngIf="lang=='Ar'"
                class="fa fa-check text-success ms-2"></i></span>
          </li>
        </ul>
      </div>

      <li class="nav-item dropdown pe-3">
        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown"> <img
            src="assets/img/me.jpg" alt="Profile" class="rounded-circle"> <span
            class="d-none d-md-block dropdown-toggle ps-2">{{ user?.['userName'] }}</span> </a>
        <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
          <li class="dropdown-header">
            <img src="assets/img/me.jpg" style="width: 25%;" alt="Profile" class="rounded-circle">
            <h6>{{ user?.['userName'] }}</h6>
          </li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li> <a class="dropdown-item d-flex align-items-center" routerLink="/user-profile"> <i
                class="bi bi-person"></i> <span>My Profile</span> </a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <li> <a class="dropdown-item d-flex align-items-center" routerLink="/pages-contact"> <i
                class="bi bi-envelope"></i> <span>Contact</span> </a></li>
          <li>
            <hr class="dropdown-divider">
          </li>
          <!-- <li> <a class="dropdown-item d-flex align-items-center" routerLink="/pages-faq"> <i
                        class="bi bi-question-circle"></i> <span>Need Help?</span> </a></li>
               <li>
                  <hr class="dropdown-divider">
               </li> -->
          <li> <a class="dropdown-item d-flex align-items-center" routerLink="/pages-login"> <i
                class="bi bi-box-arrow-right"></i> <span>Sign Out</span> </a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
